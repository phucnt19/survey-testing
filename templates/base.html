<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="progress-wrap">
        <div class="progress-bar" style="width: {{ progress|default(0) }}%"></div>
      </div>
      <div class="nav">
        <span class="step">B1</span><span class="step">B2</span><span class="step">B3</span><span class="step">B4</span>
        <span class="spacer"></span>
        {% if step and step > 1 %}
          <a class="btn secondary" href="{{ url_for('back', from_step=step) }}">← Quay lại</a>
        {% endif %}
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash">
            {% for category, msg in messages %}
              <li class="{{ category }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
